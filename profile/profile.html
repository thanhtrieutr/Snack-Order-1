<html>
    <head>
        <title> Profile - Snack Order </title>
        <link rel="stylesheet" type="text/css" href="../responsive-design/build-column.css">
        <link rel="stylesheet" type="text/css" href="../responsive-design/off-set.css">

        <link rel="stylesheet" type="text/css" href="../profile/profile.css">
        <link rel="stylesheet" type="text/css" href="../main-order/order.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="title cl-xs-12">
            <div class="offset-xs-2 cl-xs-8 offset-md-4 cl-md-4">
                <div class="logo-container">
                    <img class="logo" src="../images/logo.png" >
                </div>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                
                <!-- side bar -->
                <div class="cl-xs-12 cl-md-3">
                    <div class="profile-sidebar">
                        <div class="profile-user-avatar">
                            <img id="avatar" class="avatar" src="https://i.imgur.com/S2IRHcz.png" alt="User Avatar">
                        </div>
                        <input type="file" id="avatar-input-field">  
                        <div class="profile-username" id="user-field">
                            </div>
                        <div class="profile-menu">
                            <ul class="nav">
                                <li class="active">
                                    <a href="/profile">Basic infomation</a>
                                </li>
                                <li class="">
                                    <a href="/profile/change-password">Change password</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- main content -->
                <div class="cl-xs-12 cl-md-9">
                    <div class="profile-content">
                        <div class="cl-xs-2 cl-md-2"></div>
                        <div class="cl-xs-12 cl-md-12">
                            <h2 class="profile-title">Profile</h2>
                            <div class="info-bar">
                                <label class="property cl-xs-12 cl-sm-4 cl-md-3">Name : </label>
                                <div class="cl-xs-12 cl-sm-8 cl-md-8">
                                    <input  id="user-fullname" class="cl-xs-12 cl-sm-9 cl-md-10" placeholder="&#xf2c1 Ex. John Doe" disabled>
                                </div>
                            </div>
                            <div class="info-bar">
                                <label class="property cl-xs-12 cl-sm-4 cl-md-3">Phone : </label>
                                <div class="cl-xs-12 cl-sm-8 cl-md-8">
                                    <input  id="user-phonenumber" class="cl-xs-12 cl-sm-9 cl-md-10" placeholder="&#xf098 Ex. 0123456789" disabled> 
                                </div>
                            </div>
                            <div class="info-bar">
                                <label class="property cl-xs-12 cl-sm-4 cl-md-3">Birthday : </label>
                                <div class="cl-xs-12 cl-sm-8 cl-md-8">
                                    <input  id="user-birthday" class="cl-xs-12 cl-sm-9 cl-md-10" placeholder="&#xf1fd Ex. 1/1/2000" disabled>
                                </div>
                            </div>
                            <div class="info-bar">
                                <label class="property cl-xs-12 cl-sm-4 cl-md-3">Address : </label>
                                <div class="cl-xs-12 cl-sm-8 cl-md-8">
                                    <input id="user-address" class="cl-xs-12 cl-sm-9 cl-md-10" placeholder="&#xf2bc Ex. Some Address 123" disabled>
                                </div>
                            </div>
                            <div class = "button">
                                <a href="/"> <button type="submit" id="return-button" class = "cl-xs-12 offset-sm-1 cl-sm-4 offset-md-1 cl-md-4" > Return to <br> Homepage</button>  </a>
                                <button type="submit" id="change-button" class = "cl-xs-12 offset-sm-2 cl-sm-4 offset-md-2 cl-md-4" onclick="goToChangeMode()"> Change <br> Info</button>
                                <button type="submit" id="save-button" class = "cl-xs-12 offset-sm-2 cl-sm-4 offset-md-2 cl-md-4" onclick="goToShowMode(true)"> Save <br> Info</button>  
                            </div>
                        </div>
                        <div class="cl-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../others/utilityFunction.js"></script>
    <script src="../profile/profilescript.js"> </script>
    <script src="../profile/avatar.js"></script>
</html>
