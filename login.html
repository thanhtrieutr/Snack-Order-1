<html>
    <head>
        <title> Login Account Snack Order Menu </title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="main-content">
            <div class="logo-container">
                <img class="logo" src="https://preview.ibb.co/kzLOhp/Logo.png" >
            </div>
            <div class="container">
                <h3>Email</h3>
                <input id="input-user" type="text" placeholder="&#xf007 * Email" name="user" required>
                <h3>Password</h3>
                <input id="input-password" type="password" placeholder="&#xf023  * Password (8-16 characters)"  name="password" required>
                <div class = "button">  
                    <button type="submit" id="signin-button"> Sign In</button> 
                </div>
                <h4 id = "redirect-register"> Don't you have an account? 
                    <a id = "link-signup" href="signup.html"> We got you </a>
                </h4>
            </div>
        </div>
    </body>
    <script src="utilityFunction.js"></script>
    <script src="loginscript.js"> </script>
</html>
