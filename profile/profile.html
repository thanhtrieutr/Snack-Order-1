<html>
    <head>
        <title> Profile </title>
        <link rel="stylesheet" type="text/css" href="../responsive-design/build-column.css">
        <link rel="stylesheet" type="text/css" href="../responsive-design/off-set.css">

        <link rel="stylesheet" type="text/css" href="../profile/profile.css">
        <link rel="stylesheet" type="text/css" href="../main-order/order.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="title cl-xs-12">
            <div class="offset-xs-2 cl-xs-8 offset-md-4 cl-md-4">
                <div class="logo-container">
                    <img class="logo" src="../images/logo.png" >
                </div>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <div class="cl-xs-12 cl-md-3">
                    <div class="profile-sidebar">
                        <div class="profile-user-avatar">
                            <img id="avatar" class="avatar" src="https://i.imgur.com/S2IRHcz.png" alt="User Avatar">
                        </div>
                        <input type="file" id="avatar-input-field">  
                        <div class="profile-username" id="user-field">
                            </div>
                        <div class="profile-menu">
                            <ul class="nav">
                                <li class="active">
                                    <a href="/profile">Basic infomation</a>
                                </li>
                                <li class="">
                                    <a href="/profile/change-password">Change password</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="cl-xs-12 cl-md-9">
                    <div class="profile-content">
                        <div class="cl-xs-2 cl-md-2"></div>
                        <div class="cl-xs-12 cl-md-8">
                            <h2 class="profile-title">Profile</h2>
                            <div class="info-bar">
                                <label class="property cl-xs-12 cl-sm-4 cl-md-4">Name : </label>
                                <div class="cl-xs-12 cl-sm-8 cl-md-8">
                                    <h4>Full name shows here</h4>
                                </div>
                            </div>
                            <div class="info-bar">
                                <label class="property cl-xs-12 cl-sm-4 cl-md-4">Phone : </label>
                                <div class="cl-xs-12 cl-sm-8 cl-md-8">
                                    <h4>Phone number shows here</h4>
                                </div>
                            </div>
                            <div class="info-bar">
                                <label class="property cl-xs-12 cl-sm-4 cl-md-4">Birthday : </label>
                                <div class="cl-xs-12 cl-sm-8 cl-md-8">
                                    <h4>Birthday shows here</h4>
                                </div>
                            </div>
                            <div class="info-bar">
                                <label class="property cl-xs-12 cl-sm-4 cl-md-4">Address : </label>
                                <div class="cl-xs-12 cl-sm-8 cl-md-8">
                                    <h4>Address shows here</h4>
                                </div>
                            </div>
                            <div class = "button">
                                <a href="/"> <button type="submit" id="return-button" class = "cl-xs-12 offset-sm-1 cl-sm-4 offset-md-1 cl-md-5" > Return to <br> Homepage</button>  </a>
                                <button type="submit" id="change-button" class = "cl-xs-12 offset-sm-3 cl-sm-3 offset-md-1 cl-md-5" onclick="alertUserinChangingProfile()"> Change <br> info</button>  
                            </div>
                        </div>
                        <div class="cl-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../others/utilityFunction.js"></script>
    <script src="../profile/profilescript.js"> </script>
    <script src="../profile/avatar.js"></script>
</html>
