<html>
    <head>
        <title> Login Account Snack Order Menu </title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <h4>Welcome back, Customer</h4>
            <h3>Username</h3>
            <div id = "input">
            <input id="input-username" type="text" placeholder="&#xf007 * Enter Username (more than 8 characters)" name="user" required>
            </div>
            <h3>Password</h3>
            <div id = "input">
            <input id="input-password" type="password" placeholder="&#xf023 * Enter Password (8-32 characters)"  name="psw" required>
            </div>
            <div id = "button"><button type="submit" id="signupbtn">Sign In</button></div>
            <h4 id = "redirect-register"> Don't you have an account? <a id = "link-signup" href="signup.html"> We got you </a></h4>
        </div>
        <script src="login.js"></script>

    </body>
</html>
