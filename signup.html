<html>
    <head>
        <title> Register Account Snack Order Menu </title>
        <link rel="stylesheet" type="text/css" href="signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="main-content">
            <div class="logo-container">
               <img class="logo" src="https://preview.ibb.co/kzLOhp/Logo.png" >
            </div>
            <div class="container">
                <h3>Username</h3>
                <input id="input" type="text" placeholder="&#xf007 * Enter Username (more than 8 characters)" name="user" required>
                <h3>Password</h3>
                <input id="input" type="password" placeholder="&#xf023 * Enter Password (8-32 characters)"  name="psw" required>
                <h3>Repeat password</h3>
                <input id="input" type="password" placeholder="&#xf023 * Confirm Password (8-32 characters)" name="psw-repeat" required><br>
                <div class = "button"> <a href = "order.html"> <button type="submit" id="signupbtn"> Sign Up</button> </a> </div>
                <h4 id = "redirect-login"> Do you have an account? <a id = "link-signin" href="login.html"> Sign in</a></h4>
            </div>
        </div>
    </body>
</html>
