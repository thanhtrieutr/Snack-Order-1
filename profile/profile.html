<html>
    <head>
        <title> Profile </title>
        <link rel="stylesheet" type="text/css" href="../profile/profile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="main-content">
            <div class="user-zone">
                <img class="avatar" src="https://i.imgur.com/S2IRHcz.png" alt="User Avatar">
                <p>Username: 
                    <span id="user-field"></span> 
                </p> 
                <p>Telephone: 
                    <span id="telephone-field" class="normal-field"></span>
                    <input id="telephone-input" class="change-input"> 
                </p> 
                <p> <span> Address: </span> 
                    <span id="address-field" class="normal-field"></span> 
                    <input id="address-input" class="change-input">
                </p> 
            </div>

            <div class = "button">
                <button type="submit" id="change-button" onclick="alertUserinChangingProfile()"> Change</button>  
                <!-- <button type="submit" id="change-button" onclick="goToChangeMode()"> Change</button>   -->
                <button type="submit" id="save-button" onclick="goToNormalMode(true)"> Save</button>  
                <a href="/order.com"> <button type="submit" id="return-button"> Return</button>  </a>
            </div>
        </div>
    </body>
    <script src="../others/utilityFunction.js"></script>
    <script src="../profile/profilescript.js"> </script>
</html>
